<!doctype html>
<html>
  <head>
    <title>D3 vs Custom Implementation Comparison</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: white;
      }
      .comparison-container {
        display: flex;
        gap: 20px;
        margin: 20px 0;
        max-width: 600px;
      }
      .diagram-container {
        border: 1px solid #ccc;
        padding: 10px;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 250px;
      }
      .diagram-container h3 {
        margin: 0 0 10px 0;
        text-align: center;
        color: #333;
      }
      .sankey-node {
        fill: #3498db;
        stroke: #2980b9;
        stroke-width: 1px;
      }
      .sankey-link-d3 {
        fill: none;
        stroke: lightslategray;
        opacity: 0.5;
      }
      .sankey-link-custom {
        fill: lightslategray;
        opacity: 0.5;
        stroke: none;
      }
    </style>
  </head>
  <body>
    <h1>D3 vs Custom Implementation Comparison</h1>

    <div class="comparison-container">
      <div class="diagram-container">
        <h3>
          D3 Original
          <br />
          sankeyLinkHorizontal
        </h3>
        <svg id="d3-sankey" width="200" height="400"></svg>
      </div>
      <div class="diagram-container">
        <h3>
          Custom
          <br />
          sankeyLinkPathHorizontal
        </h3>
        <svg id="custom-sankey" width="200" height="400"></svg>
      </div>
    </div>

    <script type="module" src="./d3-comparison.ts"></script>
  </body>
</html>
